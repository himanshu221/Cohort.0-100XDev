<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <button onclick="updateCounter()">Counter 0</button>
<script>
    function updateCounter(){
        let button = document.querySelector("button");
        const counterVal = button.innerHTML.split(" ")[1];
        let newCounterVal = parseInt(counterVal) + 1;
        button.innerHTML = `Counter ${newCounterVal}`;
    }
</script>
</body>
</html>
